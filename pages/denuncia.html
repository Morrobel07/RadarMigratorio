<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denunciar Delito Migratorio</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../assets/img/RadarMigratorio_.svg" alt="logo de la Marca" />
        </a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="../index.html">Inicio</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="denuncia-formulario">
        <h2>Denunciar Delito Migratorio</h2>
        <p>
          Por favor, describe brevemente el incidente que deseas denunciar. Tu información será
          tratada de forma confidencial.
        </p>
        <form id="form-denuncia">
          <div class="campo">
            <label for="nombre-denuncia">Nombre:</label>
            <input type="text" id="nombre-denuncia" required />
          </div>
          <div class="campo">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required />
          </div>
          <div class="campo">
            <label for="detalle-denuncia">Detalle de la denuncia:</label>
            <textarea id="detalle-denuncia" rows="4" required></textarea>
          </div>
          <div class="campo">
            <label for="ubicacion">Ubicación del incidente (opcional):</label>
            <input type="text" id="ubicacion" placeholder="Provincia, municipio o dirección" />
            <button type="button" id="btn-ubicacion" class="btn-secundario">
              Usar mi ubicación
            </button>
          </div>
          <button type="submit" class="btn-primario">Enviar denuncia</button>
          <div id="mensaje-form-denuncia"></div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-logo">
        <img src="../assets/img/RadarMigratorio_.svg" alt="Logo Footer" />
      </div>
      <div class="enlaces-footer">
        <a href="../index.html">Inicio</a>
      </div>
      <div class="creditos">Radar Migratorio RD &copy; 2025</div>
    </footer>
    <script src="../assets/js/dataManager.js"></script>
    <script src="../assets/js/denuncia.js"></script>
  </body>
</html>
